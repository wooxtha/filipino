<!DOCTYPE html>
<html lang="en">
<head>

  <title>Filipino Quiz</title>
  <style>
    body {
      background-color: #f0f8ff; /* warna biru muda */

      color: #333;
      padding: 20px;
    }
    h1 {
      color: #0077cc; /* warna biru tua */

    img {
      max-width: 200px;

      padding: 10px 15px;

    }

</head>
